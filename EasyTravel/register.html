<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EasyTravel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0f172a;
            --secondary-color: #1e293b;
            --accent-color: #3b82f6;
            --text-color: #f8fafc;
            --border-color: #334155;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .register-container {
            background-color: var(--secondary-color);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .register-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #94a3b8;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-color);
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            padding: 0.25rem;
        }

        .register-button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .register-button:hover {
            background-color: white;
            color: var(--accent-color);
            transform: translateY(-1px);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-button {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--hover-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="assets/images/logo.png" alt="EasyTravel Logo">
            <h1>Create Account</h1>
            <p>Join EasyTravel for seamless travel booking</p>
        </div>

        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="error-message" id="phoneError">Please enter a valid phone number</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                    <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                </div>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>

            <button type="submit" class="register-button">
                <span>Create Account</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="divider">
            <span>or register with</span>
        </div>

        <div class="social-login">
            <button class="social-button">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-button">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-button">
                <i class="fab fa-apple"></i>
            </button>
        </div>

        <p class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </p>
    </div>

    <script>
        // Password visibility toggle
        function setupPasswordToggle(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);

            toggle.addEventListener('click', () => {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                toggle.classList.toggle('fa-eye');
                toggle.classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle('password', 'passwordToggle');
        setupPasswordToggle('confirmPassword', 'confirmPasswordToggle');

        // Form validation
        const registerForm = document.getElementById('registerForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const re = /^\+?[\d\s-]{10,}$/;
            return re.test(phone);
        }

        function showError(element, error) {
            error.classList.add('visible');
            element.classList.add('error');
        }

        function hideError(element, error) {
            error.classList.remove('visible');
            element.classList.remove('error');
        }

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let isValid = true;

            // Validate full name
            if (!fullNameInput.value.trim()) {
                showError(fullNameInput, document.getElementById('nameError'));
                isValid = false;
            }

            // Validate email
            if (!emailInput.value || !validateEmail(emailInput.value)) {
                showError(emailInput, document.getElementById('emailError'));
                isValid = false;
            }

            // Validate phone
            if (!phoneInput.value || !validatePhone(phoneInput.value)) {
                showError(phoneInput, document.getElementById('phoneError'));
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value || passwordInput.value.length < 8) {
                showError(passwordInput, document.getElementById('passwordError'));
                isValid = false;
            }

            // Validate confirm password
            if (passwordInput.value !== confirmPasswordInput.value) {
                showError(confirmPasswordInput, document.getElementById('confirmPasswordError'));
                isValid = false;
            }

            if (isValid) {
                // Here you would typically make an API call to register the user
                console.log('Form submitted:', {
                    fullName: fullNameInput.value,
                    email: emailInput.value,
                    phone: phoneInput.value,
                    password: passwordInput.value
                });
                
                // For demo purposes, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Real-time validation
        fullNameInput.addEventListener('input', () => {
            if (fullNameInput.value.trim()) {
                hideError(fullNameInput, document.getElementById('nameError'));
            }
        });

        emailInput.addEventListener('input', () => {
            if (emailInput.value && validateEmail(emailInput.value)) {
                hideError(emailInput, document.getElementById('emailError'));
            }
        });

        phoneInput.addEventListener('input', () => {
            if (phoneInput.value && validatePhone(phoneInput.value)) {
                hideError(phoneInput, document.getElementById('phoneError'));
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value && passwordInput.value.length >= 8) {
                hideError(passwordInput, document.getElementById('passwordError'));
            }
            if (confirmPasswordInput.value && passwordInput.value === confirmPasswordInput.value) {
                hideError(confirmPasswordInput, document.getElementById('confirmPasswordError'));
            }
        });

        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && passwordInput.value === confirmPasswordInput.value) {
                hideError(confirmPasswordInput, document.getElementById('confirmPasswordError'));
            }
        });
    </script>
</body>
</html>
