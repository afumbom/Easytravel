    <main>
        <h1>Notification</h1>
        <div id="notification-message"></div> <!-- This will display the notification message -->
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notificationMessage = sessionStorage.getItem('notificationMessage');
            const notificationDiv = document.getElementById('notification-message');

            if (notificationMessage) {
                notificationDiv.textContent = notificationMessage;
            } else {
                notificationDiv.textContent = 'No new notifications.';
            }
        });
    </script>
