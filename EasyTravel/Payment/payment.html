                <li><a href="/Users/macbookpro2017/Desktop/EasyTravel/profile/profile.html" data-lang-en="Profile" data-lang-fr="Profil" aria-label="User Profile">Profile</a></li>
                <li><a href="/Users/macbookpro2017/Desktop/EasyTravel/Trip%20History/triphistory.html" data-lang-en="Trip History" data-lang-fr="Historique des Trajets" aria-label="Trip History">Trip History</a></li>

            </ul>            
        </nav>
        <div class="language-select">
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </header>
    <main>
        <h1 data-en="Payment Page" data-fr="Page de Paiement">Payment Page</h1>
        <div>
            <h2 data-en="Selected Seats" data-fr="Sièges Sélectionnés">Selected Seats</h2>
            <div id="selected-seats">Loading selected seats...</div>
        </div>
        <div>
            <h3 data-en="Total Price" data-fr="Prix Total">Total Price</h3>
            <div id="total-price">0 XAF</div>
            <div id="tax" data-en="Tax: 0 XAF" data-fr="Taxe: 0 XAF">Tax: 0 XAF</div>
            <div id="final-price" data-en="Final Price: 0 XAF" data-fr="Prix Final: 0 XAF">Final Price: 0 XAF</div>
        </div>
        <div>
            <label for="payment-method" data-en="Select Payment Method:" data-fr="Sélectionnez le Mode de Paiement:">Select Payment Method:</label>
            <select id="payment-method">
                <option value="" data-en="Choose a method" data-fr="Choisissez une méthode">Choose a method</option>
                <option value="mtn" data-en="MTN Mobile Money" data-fr="MTN Mobile Money">MTN Mobile Money</option>
                <option value="orange" data-en="Orange Money" data-fr="Orange Money">Orange Money</option>
            </select>
        </div>
        <div id="mobile-money-number" style="display:none;">
            <label for="number" data-en="Enter Mobile Money Number:" data-fr="Entrez le Numéro de Mobile Money:">Enter Mobile Money Number:</label>
            <input type="tel" id="number" required>
        </div>
        <button id="submit-payment" data-en="Submit Payment" data-fr="Soumettre le Paiement">Submit Payment</button>
        <div id="notification" style="display:none;"></div>
    </main>
    <footer>

    <script src="payment.js"></script>
