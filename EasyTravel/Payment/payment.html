<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - EasyTravel</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="../index.html" class="logo">
                <img src="../assets/images/logo.png" alt="EasyTravel Logo">
                <span>EasyTravel</span>
            </a>
        </nav>
    </header>

    <main class="payment-page">
        <div class="container">
            <div class="payment-grid">
                <!-- Booking Summary Section -->
                <div class="booking-summary">
                    <h2>Booking Summary</h2>
                    <div class="summary-details">
                        <div class="summary-item">
                            <span class="label">Bus Service:</span>
                            <span class="value" id="busName">General Express (VIP)</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Route:</span>
                            <span class="value">Bamenda â†’ Douala</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Date:</span>
                            <span class="value" id="travelDate">January 4, 2025</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Departure:</span>
                            <span class="value">06:30 AM</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Selected Seats:</span>
                            <span class="value" id="selectedSeats">A1, B2 (Window)</span>
                        </div>
                        <div class="summary-item total">
                            <span class="label">Total Amount:</span>
                            <span class="value" id="totalAmount">40,000 FCFA</span>
                        </div>
                    </div>
                </div>

                <!-- Payment Section -->
                <div class="payment-section">
                    <h2>Select Payment Method</h2>
                    
                    <div class="payment-methods">
                        <div class="payment-method" data-method="mtn">
                            <img src="../assets/images/mtn-momo.png" alt="MTN Mobile Money">
                            <span>MTN Mobile Money</span>
                        </div>
                        <div class="payment-method" data-method="orange">
                            <img src="../assets/images/orange-money.png" alt="Orange Money">
                            <span>Orange Money</span>
                        </div>
                        <div class="payment-method" data-method="card">
                            <img src="../assets/images/credit-card.png" alt="Credit Card">
                            <span>Credit/Debit Card</span>
                        </div>
                    </div>

                    <!-- Payment Forms -->
                    <div class="payment-forms">
                        <!-- MTN Mobile Money Form -->
                        <form id="mtnForm" class="payment-form">
                            <div class="form-group">
                                <label>MTN Mobile Money Number</label>
                                <input type="tel" placeholder="6XX XXX XXX" required pattern="6[5-9][0-9]{7}">
                            </div>
                            <button type="submit" class="pay-button">
                                Pay with MTN Mobile Money
                            </button>
                        </form>

                        <!-- Orange Money Form -->
                        <form id="orangeForm" class="payment-form">
                            <div class="form-group">
                                <label>Orange Money Number</label>
                                <input type="tel" placeholder="6XX XXX XXX" required pattern="6[5-9][0-9]{7}">
                            </div>
                            <button type="submit" class="pay-button">
                                Pay with Orange Money
                            </button>
                        </form>

                        <!-- Credit Card Form -->
                        <form id="cardForm" class="payment-form">
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" placeholder="XXXX XXXX XXXX XXXX" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Expiry Date</label>
                                    <input type="text" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <label>CVV</label>
                                    <input type="text" placeholder="XXX" required maxlength="3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Card Holder Name</label>
                                <input type="text" placeholder="Name on card" required>
                            </div>
                            <button type="submit" class="pay-button">
                                Pay with Card
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentMethods = document.querySelectorAll('.payment-method');
            const paymentForms = document.querySelectorAll('.payment-form');
            
            // Hide all forms initially
            paymentForms.forEach(form => form.style.display = 'none');

            // Payment method selection
            paymentMethods.forEach(method => {
                method.addEventListener('click', () => {
                    // Remove active class from all methods
                    paymentMethods.forEach(m => m.classList.remove('active'));
                    // Add active class to selected method
                    method.classList.add('active');

                    // Hide all forms
                    paymentForms.forEach(form => form.style.display = 'none');
                    
                    // Show selected form
                    const selectedMethod = method.dataset.method;
                    document.getElementById(`${selectedMethod}Form`).style.display = 'block';
                });
            });

            // Handle form submissions
            paymentForms.forEach(form => {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formData = new FormData(form);
                    const paymentMethod = form.id.replace('Form', '');

                    // Show loading state
                    const button = form.querySelector('button');
                    const originalText = button.textContent;
                    button.textContent = 'Processing...';
                    button.disabled = true;

                    try {
                        // Simulate payment processing
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        
                        // Redirect to success page
                        window.location.href = 'confirmation.html';
                    } catch (error) {
                        alert('Payment failed. Please try again.');
                        button.textContent = originalText;
                        button.disabled = false;
                    }
                });
            });

            // Populate booking details from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('bus')) {
                document.getElementById('busName').textContent = urlParams.get('bus');
            }
            if (urlParams.has('seats')) {
                document.getElementById('selectedSeats').textContent = urlParams.get('seats');
            }
            if (urlParams.has('total')) {
                document.getElementById('totalAmount').textContent = 
                    `${parseInt(urlParams.get('total')).toLocaleString()} FCFA`;
            }
            if (urlParams.has('date')) {
                document.getElementById('travelDate').textContent = urlParams.get('date');
            }
        });
    </script>
</body>
</html>
