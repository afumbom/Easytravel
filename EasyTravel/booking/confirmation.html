<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - EasyTravel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f172a;
            --secondary-color: #64748b;
            --success-color: #16a34a;
            --background-color: #f8fafc;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            line-height: 1.5;
        }

        .confirmation-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .confirmation-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #f0fdf4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .success-icon i {
            font-size: 40px;
            color: var(--success-color);
        }

        h1 {
            color: var(--success-color);
            margin-bottom: 16px;
            font-size: 28px;
        }

        .confirmation-message {
            color: var(--secondary-color);
            margin-bottom: 32px;
            font-size: 18px;
        }

        .booking-details {
            background: var(--background-color);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: left;
        }

        .detail-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-weight: 500;
            color: var(--primary-color);
        }

        .transaction-id {
            font-family: monospace;
            background: #f1f5f9;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            color: var(--secondary-color);
            display: inline-block;
        }

        .actions {
            margin-top: 32px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .button:hover {
            background: #1e293b;
        }

        .button i {
            margin-right: 8px;
        }

        @media print {
            body {
                background: white;
            }
            .confirmation-card {
                box-shadow: none;
            }
            .actions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Booking Confirmed!</h1>
            <p class="confirmation-message">Your payment was successful and your booking has been confirmed.</p>
            
            <div class="booking-details">
                <div class="detail-group">
                    <div class="detail-item">
                        <span class="detail-label">Bus Service</span>
                        <span class="detail-value" id="busName">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Route</span>
                        <span class="detail-value" id="route">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Travel Date</span>
                        <span class="detail-value" id="travelDate">-</span>
                    </div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-item">
                        <span class="detail-label">Selected Seats</span>
                        <span class="detail-value" id="seats">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Amount Paid</span>
                        <span class="detail-value" id="amount">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Payment Method</span>
                        <span class="detail-value" id="paymentMethod">-</span>
                    </div>
                </div>

                <div class="detail-item">
                    <span class="detail-label">Transaction ID</span>
                    <span class="transaction-id" id="transactionId">-</span>
                </div>
            </div>

            <div class="actions">
                <a href="#" onclick="window.print(); return false;" class="button">
                    <i class="fas fa-print"></i>
                    Print Ticket
                </a>
                <a href="../index.html" class="button">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get booking details from localStorage
            const booking = JSON.parse(localStorage.getItem('lastBooking'));
            if (booking) {
                document.getElementById('busName').textContent = booking.busName;
                document.getElementById('route').textContent = booking.route;
                document.getElementById('travelDate').textContent = booking.travelDate;
                document.getElementById('seats').textContent = booking.seats;
                document.getElementById('amount').textContent = booking.amount;
                document.getElementById('paymentMethod').textContent = 
                    booking.paymentMethod === 'mtn' ? 'MTN Mobile Money' :
                    booking.paymentMethod === 'orange' ? 'Orange Money' :
                    'Credit/Debit Card';
                document.getElementById('transactionId').textContent = booking.transactionId;
            }
        });
    </script>
</body>
</html>
