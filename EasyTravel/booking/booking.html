<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTravel - Bus Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.webp" alt="EasyTravel Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-en="Home" data-fr="Accueil">Home</a></li>
                <li><a href="booking.html" data-en="Booking" data-fr="Réservation">Booking</a></li>
                <li><a href="profile.html" data-en="Profile" data-fr="Profil">Profile</a></li>
                <li><a href="trip-history.html" data-en="Trip History" data-fr="Historique des voyages">Trip History</a></li>
                <li><a href="loyalty-program.html" data-en="Loyalty Program" data-fr="Programme de fidélité">Loyalty Program</a></li>
                <li><a href="about.html" data-en="About" data-fr="À propos">About</a></li>
                <li><a href="contact.html" data-en="Contact" data-fr="Contact">Contact</a></li>
            </ul>
            <div class="language-switcher">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </nav>
    </header>
    <main>
        <form class="booking-form">
            <fieldset>
                <legend data-en="Personal Information" data-fr="Informations personnelles">Personal Information</legend>
                <div class="form-group">
                    <label for="name" data-en="Full Name:" data-fr="Nom complet:">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="id-number" data-en="ID Number:" data-fr="Numéro d'identité:">ID Number:</label>
                    <input type="text" id="id-number" name="id-number" required>
                </div>
                <div class="form-group">
                    <label for="phone-number" data-en="Phone Number:" data-fr="Numéro de téléphone:">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="travel-date" data-en="Travel Date:" data-fr="Date de départ:">Travel Date:</label>
                    <input type="date" id="travel-date" name="travel-date" required>
                </div>
                <div class="form-group">
                    <label for="travel-time" data-en="Travel Time:" data-fr="Heure de départ:">Travel Time:</label>
                    <select id="travel-time" name="travel-time" required>
                        <option value="morning" data-en="Morning" data-fr="Matin">Morning</option>
                        <option value="night" data-en="Night" data-fr="Soir">Night</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="present-location" data-en="Present Location:" data-fr="Lieu actuel:">Present Location:</label>
                    <select id="present-location" name="present-location" required>
                        <option value="bamenda" data-en="Bamenda" data-fr="Bamenda">Bamenda</option>
                        <option value="yaounde" data-en="Yaoundé" data-fr="Yaoundé">Yaoundé</option>
                        <option value="buea" data-en="Buea" data-fr="Buea">Buea</option>
                        <option value="limbe" data-en="Limbe" data-fr="Limbe">Limbe</option>
                        <option value="mutengene" data-en="Mutengene" data-fr="Mutengene">Mutengene</option>
                        <option value="muyuka" data-en="Muyuka" data-fr="Muyuka">Muyuka</option>
                        <option value="mamfe" data-en="Mamfe" data-fr="Mamfe">Mamfe</option>
                        <option value="douala" data-en="Douala" data-fr="Douala">Douala</option>
                        <option value="kribi" data-en="Kribi" data-fr="Kribi">Kribi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination" data-en="Destination:" data-fr="Destination:">Destination:</label>
                    <select id="destination" name="destination" required>
                        <option value="bamenda" data-en="Bamenda" data-fr="Bamenda">Bamenda</option>
                        <option value="yaounde" data-en="Yaoundé" data-fr="Yaoundé">Yaoundé</option>
                        <option value="buea" data-en="Buea" data-fr="Buea">Buea</option>
                        <option value="limbe" data-en="Limbe" data-fr="Limbe">Limbe</option>
                        <option value="mutengene" data-en="Mutengene" data-fr="Mutengene">Mutengene</option>
                        <option value="muyuka" data-en="Muyuka" data-fr="Muyuka">Muyuka</option>
                        <option value="mamfe" data-en="Mamfe" data-fr="Mamfe">Mamfe</option>
                        <option value="douala" data-en="Douala" data-fr="Douala">Douala</option>
                        <option value="kribi" data-en="Kribi" data-fr="Kribi">Kribi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agency" data-en="Agency:" data-fr="Agence:">Agency:</label>
                    <select id="agency" name="agency" required>
                        <option value="sotrac" data-en="Sotrac" data-fr="Sotrac">Sotrac</option>
                        <option value="kamcabs" data-en="Kamcabs" data-fr="Kamcabs">Kamcabs</option>
                        <option value="citybus" data-en="Citybus" data-fr="Citybus">Citybus</option>
                        <option value="tcs" data-en="TCS" data-fr="TCS">TCS</option>
                        <option value="atc" data-en="ATC" data-fr="ATC">ATC</option>
                        <option value="club" data-en="Club" data-fr="Club">Club</option>
                        <option value="buca" data-en="BUCA" data-fr="BUCA">BUCA</option>
                        <option value="intercity" data-en="Intercity" data-fr="Intercity">Intercity</option>
                        <option value="aviron" data-en="Aviron" data-fr="Aviron">Aviron</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bus-type" data-en="Bus Type:" data-fr="Type de bus:">Bus Type:</label>
                    <select id="bus-type" name="bus-type" required>
                        <option value="30-seater" data-en="30-Seater" data-fr="30 places">30-Seater</option>
                        <option value="55-seater" data-en="55-Seater" data-fr="55 places">55-Seater</option>
                        <option value="70-seater" data-en="70-Seater" data-fr="70 places">70-Seater</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend data-en="Select Seats" data-fr="Sélectionnez des sièges">Select Seats</legend>
                <div id="seat-chart" class="seat-chart">
                    <!-- Seat layout: The driver's seat is seat 1 -->
                    <div class="seat driver" data-en="Driver" data-fr="Conducteur">D</div>
                    <!-- The rest of the seats will be added dynamically via JavaScript -->
                </div>
            </fieldset>
            <fieldset>
                <legend data-en="Payment Method" data-fr="Méthode de paiement">Payment Method</legend>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment" value="mtm" required> MTN Mobile Money
                    </label>
                    <label>
                        <input type="radio" name="payment" value="orange" required> Orange Money
                    </label>
                </div>
            </fieldset>
            <button type="submit" data-en="Make a Reservation" data-fr="Faire une réservation">Make a Reservation</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
