<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTravel - Book Your Bus Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="EasyTravel Logo">
                <span>EasyTravel</span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#" class="active">Book Tickets</a></li>
                <li><a href="../bus-details">Bus Schedule</a></li>
                <li><a href="../about">About Us</a></li>
                <li><a href="../contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="booking-container">
        <div class="booking-steps">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>

        <div class="booking-form">
            <h2>Select Your Journey</h2>
            <div class="form-group">
                <label for="from">From</label>
                <select id="from" class="form-control" required>
                    <option value="">Select departure city</option>
                    <option value="bamenda">Bamenda</option>
                    <option value="yaounde">Yaoundé</option>
                    <option value="douala">Douala</option>
                    <option value="buea">Buea</option>
                    <option value="limbe">Limbe</option>
                    <option value="kribi">Kribi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="to">To</label>
                <select id="to" class="form-control" required>
                    <option value="">Select destination city</option>
                    <option value="bamenda">Bamenda</option>
                    <option value="yaounde">Yaoundé</option>
                    <option value="douala">Douala</option>
                    <option value="buea">Buea</option>
                    <option value="limbe">Limbe</option>
                    <option value="kribi">Kribi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Travel Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="passengers">Number of Passengers</label>
                <select id="passengers" class="form-control" required>
                    <option value="1">1 Passenger</option>
                    <option value="2">2 Passengers</option>
                    <option value="3">3 Passengers</option>
                    <option value="4">4 Passengers</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="showBuses()">Search Buses</button>
        </div>

        <div class="bus-selection" style="display: none;">
            <h2>Available Buses</h2>
            <div class="bus-list">
                <!-- Bus options will be dynamically added here -->
            </div>
        </div>

        <div class="bus-layout" style="display: none;">
            <h2>Select Your Seats</h2>
            <div class="seat-map">
                <!-- Seats will be dynamically generated -->
            </div>

            <div class="seat-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--primary);"></div>
                    <span>Selected</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--text-light);"></div>
                    <span>Occupied</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="border: 2px solid var(--primary);"></div>
                    <span>Available</span>
                </div>
            </div>

            <div class="summary-section">
                <h3>Booking Summary</h3>
                <div class="summary-row">
                    <span>Selected Seats:</span>
                    <span id="selected-seats">None</span>
                </div>
                <div class="summary-row">
                    <span>Price per Seat:</span>
                    <span>5000 FCFA</span>
                </div>
                <div class="summary-row">
                    <span>Total Amount:</span>
                    <span id="total-amount" class="total-amount">0 FCFA</span>
                </div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button type="button" class="btn btn-outline" onclick="goBack()">Back</button>
                <button type="button" class="btn btn-primary" onclick="proceedToPayment()">Proceed to Payment</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
