<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Seats - EasyTravel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f172a;
            --secondary-color: #64748b;
            --success-color: #16a34a;
            --error-color: #dc2626;
            --background-color: #f8fafc;
            --border-color: #e2e8f0;
        }

        .seat-selection-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
        }

        .bus-layout {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .bus-info {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .bus-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .bus-route {
            color: var(--secondary-color);
            font-size: 16px;
        }

        .seats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-top: 32px;
        }

        .seat {
            aspect-ratio: 1;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            background: #eff6ff;
            color: #1e40af;
            font-weight: 500;
        }

        .seat:not(.occupied):hover {
            border-color: var(--primary-color);
            background: #dbeafe;
        }

        .seat.selected {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .seat.occupied {
            background: #fee2e2;
            border-color: #ef4444;
            cursor: not-allowed;
            color: #dc2626;
        }

        .seat-type {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--secondary-color);
            white-space: nowrap;
        }

        .seat-price {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--secondary-color);
            white-space: nowrap;
        }

        .booking-summary {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 24px;
        }

        .summary-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 24px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            color: var(--secondary-color);
        }

        .summary-item.total {
            font-weight: 600;
            color: var(--primary-color);
            border-top: 1px solid var(--border-color);
            margin-top: 16px;
            padding-top: 16px;
        }

        .proceed-payment {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            margin-top: 24px;
            gap: 8px;
        }

        .proceed-payment:hover {
            background: #1e293b;
            transform: translateY(-2px);
        }

        .proceed-payment:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
            transform: none;
        }

        .legend {
            display: flex;
            gap: 24px;
            margin-top: 48px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary-color);
            font-size: 14px;
        }

        .legend-box {
            width: 16px;
            height: 16px;
            border: 2px solid #3b82f6;
            border-radius: 4px;
            background: #eff6ff;
        }

        .legend-box.selected {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .legend-box.occupied {
            background: #fee2e2;
            border-color: #ef4444;
        }

        @media (max-width: 768px) {
            .seat-selection-container {
                grid-template-columns: 1fr;
            }

            .seats-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }

            .seat {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="seat-selection-container">
        <div class="bus-layout">
            <div class="bus-info">
                <h1 class="bus-name" id="busName">Loading...</h1>
                <div class="bus-route" id="busRoute">Loading...</div>
            </div>

            <div class="seats-container" id="seatsContainer">
                <!-- Seats will be generated here -->
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box"></div>
                    <span>Available</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box selected"></div>
                    <span>Selected</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box occupied"></div>
                    <span>Occupied</span>
                </div>
            </div>
        </div>

        <div class="booking-summary">
            <h2 class="summary-title">Booking Summary</h2>
            <div class="summary-item">
                <span>Bus Service</span>
                <span id="summaryBus">-</span>
            </div>
            <div class="summary-item">
                <span>Route</span>
                <span id="summaryRoute">-</span>
            </div>
            <div class="summary-item">
                <span>Travel Date</span>
                <span id="summaryDate">-</span>
            </div>
            <div class="summary-item">
                <span>Selected Seats</span>
                <span id="summarySeats">-</span>
            </div>
            <div class="summary-item total">
                <span>Total Amount</span>
                <span id="summaryAmount">0 FCFA</span>
            </div>

            <button class="proceed-payment" id="proceedPayment" disabled>
                <span>Proceed to Payment</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
