<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTravel - Bus Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../assets/logo.webp" alt="EasyTravel Logo">
                <h1><a href="../index.html">EasyTravel</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html" data-lang-en="Home" data-lang-fr="Accueil" aria-label="Home Page">Home</a></li>
                <li><a href="Book-a-Bus.html" data-lang-en="Book a Bus" data-lang-fr="Réserver un Bus" aria-label="Book a Bus">Book a Bus</a></li>
                <li><a href="../profile/profile.html" data-lang-en="Profile" data-lang-fr="Profil" aria-label="User Profile">Profile</a></li>
                <li><a href="../Trip History/triphistory.html" data-lang-en="Trip History" data-lang-fr="Historique des Trajets" aria-label="Trip History">Trip History</a></li>
                <li><a href="../about/about.html" data-lang-en="About" data-lang-fr="À Propos" aria-label="About Page">About</a></li>
                <li><a href="../contact/contact.html" data-lang-en="Contact" data-lang-fr="Contact" aria-label="Contact Page">Contact</a></li>
                <li><a href="../Notifications/Notifications.html" data-lang-en="Notifications" data-lang-fr="Notifications" aria-label="Notifications Page">Notifications</a></li>
                <li><a href="../Payment/payment.html" data-lang-en="Payment" data-lang-fr="Paiement" aria-label="Payment Page">Payment</a></li>
                <li><a href="../Bus Details/BusDetails.html" data-lang-en="Bus Details" data-lang-fr="Détails du Bus" aria-label="Bus Details Page">Bus Details</a></li>
            </ul>
            
            <div class="language-switcher">
                <select id="language-select" aria-label="Language Switcher">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </nav>
    </header>
    <main>
        <form class="booking-form">
            <fieldset>
                <legend data-en="Travel Details" data-fr="Détails du voyage">Travel Details</legend>
                <div class="form-group">
                    <label for="present-location" data-en="Present Location:" data-fr="Lieu actuel:">Present Location:</label>
                    <select id="present-location" name="present-location" required>
                        <option value="abong_mbang">Abong-Mbang</option>
                        <option value="ambam">Ambam</option>
                        <!-- Add more locations -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination" data-en="Destination:" data-fr="Destination:">Destination:</label>
                    <select id="destination" name="destination" required>
                        <option value="abong_mbang">Abong-Mbang</option>
                        <option value="ambam">Ambam</option>
                        <!-- Add more locations -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="agency" data-en="Agency:" data-fr="Agence:">Agency:</label>
                    <select id="agency" name="agency" required>
                        <option value="abakwa_travels">Abakwa Travels</option>
                        <option value="afrique_con_plc">Afrique con Plc</option>
                        <!-- Add more agencies -->
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend data-en="Select Seats" data-fr="Sélectionnez des sièges">Select Seats</legend>
                <div id="seat-chart" class="seat-chart">
                    <div class="seat driver">D</div> <!-- Driver's seat -->
                    <!-- Seat chart will be dynamically generated by JavaScript -->
                </div>
            </fieldset>
            <button type="submit" data-en="Book Now" data-fr="Réserver maintenant">Book Now</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
